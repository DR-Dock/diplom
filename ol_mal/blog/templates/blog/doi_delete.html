{% extends 'blog/base_blog.html' %}

{% block title %}
del
{% endblock %}
{% block content %}
<form method="post" action="{% url 'doi_delete_url' doi=obj.doi %}" method="post">
	{% csrf_token %}
	<h3>Are you sure you want to delete <b>{{ obj.doi }}</b></h3>
	<a href="{% url 'post_list_url' %}">Cancel</a>
	<button type="submit" name="button" class="btn btn-danger"> Delete DOI </button>
</form>
{% endblock %}
